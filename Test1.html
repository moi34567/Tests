<!DOCTYPE html>
<html lang="fr">
<head>

<title>Mini Auth Empreinte</title>
</head>
<body>
<h2>Authentification Empreinte Digitale</h2>
<button id="btnAuth">Se connecter avec empreinte</button>
<p id="status"></p>

<script>
const status = document.getElementById('status');
const btnAuth = document.getElementById('btnAuth');

btnAuth.onclick = async () => {
  if (!window.PublicKeyCredential) {
    status.textContent = "WebAuthn non supportÃ© par ce navigateur.";
    return;
  }

  status.textContent = "Demande d'authentification...";

  try {
    // Challenge et options factices pour exemple
    const publicKey = {
      challenge: Uint8Array.from('randomChallengeString123', c => c.charCodeAt(0)),
      timeout: 60000,
      allowCredentials: [], // ici on mettrait l'id de la clÃ© enregistrÃ©e
      userVerification: "preferred"
    };

    const credential = await navigator.credentials.get({publicKey});
    
    if(credential) {
      status.textContent = "Authentification rÃ©ussie avec empreinte ! ğŸ‘";
    } else {
      status.textContent = "Authentification annulÃ©e ou Ã©chouÃ©e.";
    }

  } catch (err) {
    status.textContent = "Erreur: " + err.message;
  }
};
</script>
</body>
</html>
